language: objective-c
matrix:
    include:
        - osx_image: xcode10.2

before_install:
    - brew update
    - brew install carthage
    - cd ./ADVIS
    - carthage update --platform ios

script:
      - xcodebuild -scheme ios-travis -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=12.2,name=iPad Pro 12.9 (3rd generation)' -configuration Debug test | xcpretty -c
      - bash <(curl -s https://codecov.io/bash)
